<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#232F3E" />
  
  <!-- Left side - AWS Logo -->
  <g transform="translate(100, 200)">
    <!-- AWS Text -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="#FFFFFF">aws</text>
    
    <!-- Orange Smile -->
    <path d="M60,40 C100,80 200,80 240,40" stroke="#FF9900" stroke-width="12" fill="none" />
  </g>

  <!-- Right side - Cloud with Hands -->
  <g transform="translate(500, 200)">
    <!-- Hands -->
    <path d="M-50,70 C-30,50 -10,40 0,40 C10,40 30,50 50,70" stroke="#D9D9D9" stroke-width="6" fill="none" />
    <path d="M-60,55 C-50,45 -40,40 -30,40 L-30,50 M30,40 C40,40 50,45 60,55 L30,50" stroke="#D9D9D9" stroke-width="4" fill="none" />
    
    <!-- Cloud with glow effect -->
    <g filter="url(#glow)">
      <!-- Cloud shape -->
      <path d="M0,-50 C-30,-50 -50,-30 -50,0 C-50,30 -30,50 0,50 C30,50 50,30 50,0 C50,-30 30,-50 0,-50 Z" fill="#232F3E" stroke="#00CCFF" stroke-width="4" />
      
      <!-- Cloud details -->
      <path d="M-10,-15 L10,-15 M-15,0 L15,0 M-10,15 L10,15" stroke="#00CCFF" stroke-width="3" />
    </g>
  </g>

  <!-- Filters -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Particles/Stars in background -->
  <g fill="#FFFFFF" opacity="0.3">
    <circle cx="200" cy="100" r="1" />
    <circle cx="300" cy="150" r="1.5" />
    <circle cx="400" cy="80" r="1" />
    <circle cx="500" cy="120" r="2" />
    <circle cx="600" cy="90" r="1" />
    <circle cx="650" cy="200" r="1.5" />
    <circle cx="700" cy="150" r="1" />
    <circle cx="250" cy="250" r="1.5" />
    <circle cx="350" cy="300" r="1" />
    <circle cx="450" cy="280" r="1.5" />
    <circle cx="550" cy="320" r="1" />
    <circle cx="630" cy="270" r="2" />
  </g>
</svg>
